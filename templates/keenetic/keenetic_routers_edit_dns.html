<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger">[#ERR_ALERT#]</div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<div class="form-group col-lg-4">
<div class="table-responsive">
<table class="table table-striped">
[#if DNS!=""#]
 <tr>
  <th>Доменное имя</th>
  <th>Адрес</th>
  <th>&nbsp;</th>
 </tr>
 [#begin DNS#]
 <tr>
  <td valign="top">[#TITLE#]</td>
  <td valign="top">[#IP#]</td>
  <td><a href="?id=<#ID#>&tab=<#TAB#>&view_mode=<#VIEW_MODE#>&delete_domain=[#TITLE#]" onClick="return confirm('<#LANG_ARE_YOU_SURE#>');" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></td>
 </tr>
 [#end DNS#]
 [#endif DNS#]
 <tr>
  <td colspan="3" >
   <b><#LANG_ADD#></b>
  </td>
 </tr>
  <tr>
    <th>Доменное имя:</th>
  <th>Адрес:</th>
  <th>&nbsp;</th>
 </tr>
 <tr>
  <td><input class="form-control" type="text" name="title_new" value=""></td>
   <td><input class="form-control" type="text" name="ip_new" value=""></td>
   <td>&nbsp;</td>
 </tr>
</table> 
</div>
</div>
<div class="clearfix hidden-xs hidden-sm"></div>
<div class="form-group">
<div class="col-lg-offset-3 col-lg-4">
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
 </div>
</div>
</fieldset>
</form>
